<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Keywords' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2">
          <button
            *abpPermission="'CommonModule.Keywords.Create'"
            id="create"
            class="btn btn-primary"
            type="button"
            (click)="createKeyword()"
          >
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::Create' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
       <!-- Search Bar -->
       <!-- <div class="row mb-3">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control"
            placeholder="{{ '::SearchWithThreeDot' | abpLocalization }}"
            [(ngModel)]="searchText"
            (ngModelChange)="onSearch()"
          />
        </div>
      </div> -->

       <!-- Filter Row -->
    <div class="row mb-3">
      <!-- Search Bar -->
      <div class="col-md-8">
        <input
          type="text"
          class="form-control"
          placeholder="{{ '::SearchWithThreeDot' | abpLocalization }}"
          [(ngModel)]="searchText"
          (ngModelChange)="onSearch()"
        />
      </div>
      <!-- Identity Type Dropdown -->
      <div class="col-md-4">
        <select
          class="form-control"
          [(ngModel)]="selectedIdentityType"
          (ngModelChange)="onSearch()"
        >
          <option [value]="null">{{ '::SelectIdentityType' | abpLocalization }}</option>
          <option
            *ngFor="let type of identityTypes"
            [value]="type.value"
          >
            {{ '::Enum:IdentityType.' + type.value | abpLocalization }}
          </option>
        </select>
      </div>
    </div>

    <ngx-datatable [rows]="keyword.items" [count]="keyword.totalCount" [list]="list" default>
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button
                *abpPermission="'CommonModule.Keywords.Edit'"
                ngbDropdownItem
                (click)="editkeyword(row.id)"
              >
                {{ '::Edit' | abpLocalization }}
              </button>
              <button
                *abpPermission="'CommonModule.Keywords.Delete'"
                ngbDropdownItem
                (click)="delete(row.id)"
              >
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="identyType">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ '::Enum:IdentityType.' + row.identyType | abpLocalization }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedKeyword.id ? '::Edit' : '::NewKeyword') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mt-2">
        <label for="keyword-name">Name</label><span> * </span>
        <input
          type="text"
          id="keyword-name"
          class="form-control"
          formControlName="name"
          autofocus
        />
      </div>

      <div class="mt-2">
        <label for="keyword-type">Type</label><span> * </span>
        <select class="form-control" id="keyword-type" formControlName="identyType">
          <option [ngValue]="null">{{ '::SelectIdentityType' | abpLocalization }}</option>
          <option [ngValue]="identyType.value" *ngFor="let identyType of identityTypes">
            {{ '::Enum:IdentityType.' + identyType.value | abpLocalization }}
          </option>
        </select>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
